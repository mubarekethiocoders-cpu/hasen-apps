<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;

            top: 0;

            align-items: center;
            color: white;
        }

        .logo {

            color: #33aaff;
        }

        .deposit-container {

            margin: 0 auto;
            padding: 20px;
            background: #1f4068;
            border-radius: 12px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 8px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
        }
    </style>
</head>

        <button onclick="location.href='index.html'">Back to Lobby</button>

    <script type="module" src="script.js"></script>

</html>
