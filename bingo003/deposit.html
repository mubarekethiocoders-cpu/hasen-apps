<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        body {
            background: #1a1a2e;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 100px 20px;
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #111122;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 1.8em;
            color: #33aaff;
        }

        .deposit-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #1f4068;
            border-radius: 12px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 8px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 1em;
        }

        /* --- MEDIA QUERY for Small Mobile Screens --- */
        @media (max-width: 768px) {
            /* Styles within this block will ONLY apply to screens 480px wide or smaller */

            .header-bar {
                width: 100% !important;
                padding: 10px 14px !important;
            }

            /* Example: Reduce header logo size */
            .header-bar .logo {
                font-size: 1.0em;
                font-weight: 600;
                line-height: 1.1;
                letter-spacing: 0.03;
            }

            .signout-btn {
                display: inline-block;
                font-size: 10px !important;
                font-weight: bold;
                padding: 2px 3px;
                border-radius: 4px;
                line-height: 4px;
                letter-spacing: 0.02;
                min-width: 40px !important;
                min-height: 22px;
                width: 48px;
                height: 24px;
                margin-right: 20px;
                margin-left: 2px;
            }

            /* Example: Make balance display smaller and less prominent */
            #header-balance-display {
                display: inline;
                font-size: 11px;
                font-weight: bold;
                color: yellow;
                line-height: 1;
                letter-spacing: 0.02;
                /*    order: 0;  */
                margin-right: 4px;
                margin-left: 3px;
                /* Change order to move it after the signout button/profile */
            }

            .deposit-btn {
                font-size: 9px !important;
                background-color: rgb(0, 150, 37);
                font-weight: bold;
                width: 42px;
                height: 24px;
                padding: 2px 4px !important;
                border-radius: 3px;
                line-height: 4px;
                letter-spacing: 0.02;
                min-width: 30px !important;
                min-height: 20px;
                margin-right: 3px;
                margin-left: 3px;
            }



        }
    </style>
</head>

<body>
    <div class="header-bar">
        <div class="logo">ðŸŽ² Bingo Hub</div>
        <div>
            <span id="header-balance-display"></span>
            <button class="signout-btn" onclick="logout()">Sign Out</button>
        </div>
    </div>
    <div class="deposit-container">
        <h2>ðŸ’° Deposit Funds</h2>
        <p id="balance-display">Loading balance...</p>
        <input type="number" id="amount-input" placeholder="Enter amount" min="1" step="1">
        <button onclick="addDeposit()">Add Deposit</button>
        <button onclick="location.href='index.html'">Back to Lobby</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
