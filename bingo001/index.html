<!DOCTYPE html>
<html>

<head>
    <title>Bingo Lobby - Main</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Dark Theme Variables */
        :root {
            --primary: #33aaff;
            /* A bright, appealing blue */
            --secondary: #ffdd44;
            /* A warm, golden yellow */
            --background-dark: #1a1a2e;
            /* Very dark background */
            --background-medium: #1f4068;
            /* Slightly lighter for cards/sections */
            --text-light: #e0e0e0;
            --text-accent: var(--secondary);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            --button-hover: #2196F3;
            /* Darker blue */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            /* Include padding in element's total width and height */
        }

        h1 {
            font-size: 2.2em;
            /* Smaller logo/title */
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(51, 170, 255, 0.5);
        }

        h2 {
            font-size: 1.5em;
            color: var(--text-light);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 8px;
            margin-top: 30px;
            width: 80%;
            max-width: 400px;
        }

        /* Add this to the <style> block in index.html */
        .profile-link {
            color: var(--text-accent);
            /* Use your secondary/accent color */
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .profile-link:hover {
            color: var(--primary);
            /* Hover effect */
            text-decoration: underline;
        }

        .welcome-message {
            margin-bottom: 10px;
            /* Space between name and create button */
        }

        #message {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--background-medium);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: var(--card-border);
            width: 90%;
            max-width: 450px;
            display: flex;
            /* For centering content within */
            justify-content: center;
            align-items: center;
            min-height: 60px;
            /* Ensure it has some height */
        }

        button,
        .create-btn,
        .join-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: var(--shadow);
        }

        button:hover,
        .create-btn:hover,
        .join-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        button:active,
        .create-btn:active,
        .join-btn:active {
            transform: translateY(0);
        }

        /* Lobby List Styling */
        #game-list {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background-color: var(--background-medium);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: var(--card-border);
            width: 90%;
            max-width: 450px;
        }

        #game-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #game-list li {
            padding: 12px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            /* Stack elements for better mobile readability */
            align-items: flex-start;
            font-size: 0.95em;
            gap: 5px;
            /* Space between text and button */
        }

        #game-list li:last-child {
            border-bottom: none;
        }

        #game-list li span {
            font-weight: bold;
            color: var(--text-accent);
        }

        #game-list li button {
            align-self: flex-end;
            /* Align button to the right */
            margin-top: 5px;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        #game-list p {
            /* For "No games" message */
            color: var(--text-light);
            text-align: center;
        }

        /* Input Field Styling */
        .join-by-id-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 450px;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--background-medium);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: var(--card-border);
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            /* Adjust for padding */
            max-width: 300px;
            background-color: #2e4a6d;
            /* Darker input background */
            color: var(--text-light);
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        hr {
            border: none;
            border-top: 1px dashed rgba(255, 255, 255, 0.15);
            width: 80%;
            max-width: 400px;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ² Bingo Hub</h1>

    <div id="message">Loading user status...</div>

    <button onclick="loginGoogle()">Sign in with Google</button>

    <hr>

    <h2>Available Games</h2>

    <div id="game-list">
        Please sign in to view active games.
    </div>

    <hr>

    <div class="join-by-id-section">
        <h2>Join by ID</h2>
        <input type="text" id="lobby-id-input" placeholder="Enter Lobby ID">
        <button onclick="joinGameFromInput()">Join Game</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
