<!DOCTYPE html>
<html>

<head>
    <title>User Profile - Bingo Hub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Dark Theme Variables */
        :root {
            --primary: #33aaff;
            --secondary: #ffdd44;
            --background-dark: #1a1a2e;
            --background-medium: #1f4068;
            --text-light: #e0e0e0;
            --text-accent: var(--secondary);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            --button-hover: #2196F3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2em;
            color: var(--primary);
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(51, 170, 255, 0.5);
        }

        .profile-container {
            width: 90%;
            max-width: 450px;
            padding: 25px;
            background-color: var(--background-medium);
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: var(--card-border);
            text-align: left;
        }

        .profile-detail {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-detail strong {
            display: block;
            font-size: 1.1em;
            color: var(--text-accent);
            margin-bottom: 5px;
        }

        #profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px auto;
            display: block;
            border: 3px solid var(--primary);
            box-shadow: 0 0 10px rgba(51, 170, 255, 0.5);
        }

        button.logout-btn {
            background-color: #f44336;
            /* Red for danger/logout */
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: var(--shadow);
        }

        button.logout-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }

        .back-link {
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 1em;
            display: block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>üë§ User Profile</h1>

    <div class="profile-container">
        <div id="profile-details">Loading profile...</div>
    </div>

    <button class="logout-btn" onclick="window.logout()">Sign Out</button>

    <a href="index.html" class="back-link">‚Üê Back to Lobby List</a>

    <script type="module" src="script.js"></script>
</body>

</html>
